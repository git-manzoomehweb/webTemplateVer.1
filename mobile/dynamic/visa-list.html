<basis core="dbsource" source="basiscore" lid="1" mid="20" name="visa_group" catid="[##cms.query.catid##]">
    <member name="list" type="list" link="visa.bc" propertyid="" perpage="8" order="ord" size="272x160"
        pageno="[##cms.query.pagenum|(1)##]" />
    <member name="paging" type="list" request="paging" count="3" parentname="list" />
</basis>
<basis core="dbsource" source="media" name="visa_group" lid="1" usedforid="[##cms.query.zid##]" sourcemid="product">
    <member name="gallery" type="list" format="4" order="ord"></member>
</basis>
<basis core="dbsource" source="basiscore" lid="1" mid="20" name="db" catid="[##cms.query.catid##]">
    <member name="navigation" type="tree" request="navcatid" parentid="[##cms.query.catid##]" />
</basis>
<basis core="dbsource" source="basiscore" lid="1" mid="18" name="db" usedforid="[##cms.query.catid##]">
    <member name="scalar" type="scalar" typeid="150" />
</basis>
<basis core="dbsource" source="basiscore" lid="1" mid="1" name="aid-text" usedforid="[##cms.query.aid##]">
    <member name="view" type="view" size="" propertyid="" />
</basis>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<basis core="call" file="head-elements.inc" pageindexid="2" />


<body>
    <basis core="call" file="analytics-body.inc" pageindexid="2" />
    <basis core="call" file="header.inc" pageindexid="2" />
    <main data-activepage="visa-list">
        <section class="dynamic-bg relative bg-center bg-cover py-20">
            <basis core="print" datamembername="visa_group.gallery">
                <else-layout>
                    <div class="dynamic-img" data-bg="../PrimeTemplate_A/images/visa-list-background.jpg"></div>
                </else-layout>
                <face filter="ord in(1)">
                    <div class="dynamic-img" data-bg="[##cms.cms.cdn##]/@largeIMG"></div>
                </face>
            </basis>
            <div class="bg-gradient-brown-bottom absolute inset-0 w-full h-full"></div>
            <div
                class="relative z-10 flex flex-col items-center gap-2 mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl">
                <basis core="print" datamembername="db.scalar">
                    <layout>
                        <div class="bg-specialcolor-3 rounded-xl py-4 px-10">@child</div>
                    </layout>
                    <face>
                        <h1 class="font-bold text-center text-white">@column1</h1>
                    </face>
                </basis>

                <ul itemscope itemtype="https://schema.org/BreadcrumbList"
                    class="flex flex-wrap items-center justify-center text-sm gap-1 mt-2">
                    <li class="inline-block font-normal" itemprop="itemListElement" itemscope
                        itemtype="https://schema.org/ListItem">
                        <a class="flex items-center text-white text-xs transition-all duration-300 hover:text-primary-700"
                            itemprop="item" href="/" aria-label="home">
                            <span itemprop="name">صفحه اصلی</span>
                            <meta itemprop="position" content="1" />
                        </a>
                    </li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9 12L15 18" stroke="white" stroke-width="2"></path>
                    </svg>
                    <basis core="print" datamembername="db.navigation">
                        <face filter="RowNumber=max(RowNumber) and title <> 'ریشه'">
                            <li class="inline-block font-normal text-primary-600" itemprop="itemListElement" itemscope
                                itemtype="https://schema.org/ListItem">
                                <span itemprop="name">@title</span>
                                <meta itemprop="position" content="@rownumber" />
                            </li>
                        </face>
                        <face filter="link is null and title <> 'ریشه'">
                            <li class="flex gap-1 font-normal" itemprop="itemListElement" itemscope
                                itemtype="https://schema.org/ListItem">
                                <a class="flex items-center text-white text-xs" itemprop="item"
                                    href="/visa-list.bc?catid=@parentcatid" aria-label="@title">
                                    <span itemprop="name">@title</span>
                                    <meta itemprop="position" content="@rownumber" />
                                </a>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 6L9 12L15 18" stroke="white" stroke-width="2"></path>
                                </svg>
                            </li>
                        </face>
                        <face filter="title <> 'ریشه'">
                            <li class="flex gap-1 font-normal" itemprop="itemListElement" itemscope
                                itemtype="https://schema.org/ListItem">
                                <a class="flex items-center text-white text-xs" itemprop="item" href="/@link"
                                    aria-label="@title">
                                    <span class="flex items-center text-white text-xs" itemprop="name">@title</span>
                                    <meta itemprop="position" content="@rownumber" />
                                </a>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 6L9 12L15 18" stroke="white" stroke-width="2"></path>
                                </svg>
                            </li>
                        </face>
                    </basis>
                </ul>
            </div>
        </section>
        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-6">
            <basis core="list" datamembername="visa_group.list">
                <layout>
                    <div class="flex flex-col gap-3">
                        @child
                    </div>
                </layout>
                <face filter="[00272X00160prp] is null">
                    <a href="/@link"
                        class="flex flex-col gap-3 gradient-border from-gray-300 rounded-xl p-2 bg-zinc-gradient min-h-60">
                        <img src="[##cms.cms.cdn##]/PrimeTemplate_A/images/no-image-placeholder.jpg"
                            class="w-full h-40 object-cover rounded-2xl" alt="@title" width="272" height="160"
                            loading="lazy" />
                        <div class="flex items-center justify-between">
                            <h3 class="font-bold">@title</h3>
                            <svg width="49" height="49" viewBox="0 0 49 49" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16.2929 23.2929C15.9024 23.6834 15.9024 24.3166 16.2929 24.7071L22.6569 31.0711C23.0474 31.4616 23.6805 31.4616 24.0711 31.0711C24.4616 30.6805 24.4616 30.0474 24.0711 29.6569L18.4142 24L24.0711 18.3431C24.4616 17.9526 24.4616 17.3195 24.0711 16.9289C23.6805 16.5384 23.0474 16.5384 22.6569 16.9289L16.2929 23.2929ZM32 24L32 23L17 23L17 24L17 25L32 25L32 24Z"
                                    fill="var(--primary-600)" />
                            </svg>
                        </div>
                    </a>
                </face>
                <face>
                    <a href="/@link"
                        class="flex flex-col gap-3 gradient-border from-gray-300 rounded-xl p-2 bg-zinc-gradient min-h-60">
                        <img src="[##cms.cms.cdn##]/@00272X00160prp" class="w-full h-40 object-cover rounded-2xl"
                            alt="@title" width="272" height="160" loading="lazy" />
                        <div class="flex items-center justify-between">
                            <h3 class="font-bold">@title</h3>
                            <svg width="49" height="49" viewBox="0 0 49 49" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16.2929 23.2929C15.9024 23.6834 15.9024 24.3166 16.2929 24.7071L22.6569 31.0711C23.0474 31.4616 23.6805 31.4616 24.0711 31.0711C24.4616 30.6805 24.4616 30.0474 24.0711 29.6569L18.4142 24L24.0711 18.3431C24.4616 17.9526 24.4616 17.3195 24.0711 16.9289C23.6805 16.5384 23.0474 16.5384 22.6569 16.9289L16.2929 23.2929ZM32 24L32 23L17 23L17 24L17 25L32 25L32 24Z"
                                    fill="var(--primary-600)" />
                            </svg>
                        </div>
                    </a>
                </face>
            </basis>

            <div id="paging" class="flex justify-center mt-12">
                <ul class="flex items-center gap-1 cd-pagination no-space direction-ltr" id="wibpaging">
                    <basis core="print" datamembername="visa_group.paging">
                        <face filter="(@sta='pre')and('[##cms.cms.pageurl##]'='')">
                            <li
                                class="flex items-center justify-center w-12 h-12 rounded-lg bg-zinc-100 ml-2 transition-all duration-300 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no prev-page">
                                <a class="flex items-center justify-center w-full cursor-pointer text-zinc-900"
                                    aria-label="angle-left" href="/[##cms.cms.link_page##]&pagenum=@page">
                                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.4693 3.42432C12.6877 3.62722 12.719 3.95616 12.5552 4.19478L12.5002 4.26344L7.57037 9.57007L12.8767 14.5002C13.0951 14.7031 13.1264 15.032 12.9626 15.2706L12.9076 15.3393C12.7047 15.5577 12.3758 15.589 12.1371 15.4252L12.0685 15.3702L6.32686 10.0359C6.10846 9.83304 6.07718 9.5041 6.24099 9.26548L6.29599 9.19682L11.6302 3.45519C11.8534 3.21495 12.2291 3.20113 12.4693 3.42432Z"
                                            fill="var(--primary-600)" />
                                    </svg>
                                </a>
                            </li>
                        </face>
                        <face filter="(@sta='pre')and('[##cms.cms.pageurl##]'<>'')">
                            <li
                                class="flex items-center justify-center w-12 h-12 rounded-lg bg-zinc-100 ml-2 transition-all duration-300 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no prev-page">
                                <a class="flex items-center justify-center w-full cursor-pointer text-zinc-900"
                                    aria-label="angle-left" href="/[##cms.cms.pageurl##]?pagenum=@page">
                                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.4693 3.42432C12.6877 3.62722 12.719 3.95616 12.5552 4.19478L12.5002 4.26344L7.57037 9.57007L12.8767 14.5002C13.0951 14.7031 13.1264 15.032 12.9626 15.2706L12.9076 15.3393C12.7047 15.5577 12.3758 15.589 12.1371 15.4252L12.0685 15.3702L6.32686 10.0359C6.10846 9.83304 6.07718 9.5041 6.24099 9.26548L6.29599 9.19682L11.6302 3.45519C11.8534 3.21495 12.2291 3.20113 12.4693 3.42432Z"
                                            fill="var(--primary-600)" />
                                    </svg>
                                </a>
                            </li>
                        </face>
                    </basis>
                    <basis core="print" datamembername="visa_group.paging">
                        <face filter="(@page=[##cms.query.pagenum|(1)##])and('[##cms.cms.pageurl##]'='')">
                            <li
                                class="flex items-center justify-center w-12 h-12 text-primary-600 rounded-lg bg-primary-50 gradient-border from-primary-600 page-no">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer page-number"
                                    href="/[##cms.cms.link_page##]&pagenum=@page">@page</a>
                            </li>
                        </face>
                        <face filter="(@page=[##cms.query.pagenum|(1)##])and('[##cms.cms.pageurl##]'<>'')">
                            <li
                                class="flex items-center justify-center w-12 h-12 text-primary-600 rounded-lg bg-primary-50 gradient-border from-primary-600 page-no">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer page-number"
                                    href="/[##cms.cms.pageurl##]?pagenum=@page">@page</a>
                            </li>
                        </face>
                        <face
                            filter="(@page<>[##cms.query.pagenum|(1)##]) and (@page>0) and (@sta='no') and ('[##cms.cms.pageurl##]'='') ">
                            <li
                                class="flex items-center justify-center w-12 h-12 text-zinc-900 rounded-lg bg-zinc-100 transition-all duration-300 hover:text-primary-600 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer page-number"
                                    href="/[##cms.cms.link_page##]&pagenum=@page">@page</a>
                            </li>
                        </face>
                        <face
                            filter="(@page<>[##cms.query.pagenum|(1)##]) and (@page>0) and (@sta='no') and ('[##cms.cms.pageurl##]'<>'') ">
                            <li
                                class="flex items-center justify-center w-12 h-12 text-zinc-900 rounded-lg bg-zinc-100 transition-all duration-300 hover:text-primary-600 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer page-number"
                                    href="/[##cms.cms.pageurl##]?pagenum=@page">@page</a>
                            </li>
                        </face>
                    </basis>
                    <basis core="print" datamembername="visa_group.paging">
                        <face filter="(@sta='nex') and ('[##cms.cms.pageurl##]'='')">
                            <li
                                class="flex items-center justify-center w-12 h-12 rounded-lg bg-zinc-100 mr-2 transition-all duration-300 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no next-page">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer text-zinc-900"
                                    aria-label="angle-right" href="/[##cms.cms.link_page##]&pagenum=@page">
                                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.53068 15.5757C6.31228 15.3728 6.281 15.0438 6.44481 14.8052L6.49981 14.7366L11.4296 9.42993L6.12326 4.49984C5.90486 4.29693 5.87358 3.968 6.03739 3.72938L6.09239 3.66072C6.2953 3.44232 6.62423 3.41104 6.86285 3.57485L6.93152 3.62985L12.6731 8.96406C12.8915 9.16697 12.9228 9.4959 12.759 9.73452L12.704 9.80318L7.3698 15.5448C7.1466 15.7851 6.77092 15.7989 6.53068 15.5757Z"
                                            fill="var(--primary-600)" />
                                    </svg>
                                </a>
                            </li>
                        </face>
                        <face filter="(@sta='nex') and ('[##cms.cms.pageurl##]'<>'')">
                            <li
                                class="flex items-center justify-center w-12 h-12 rounded-lg bg-zinc-100 mr-2 transition-all duration-300 hover:bg-primary-50 hover:gradient-border hover:from-primary-600 page-no next-page">
                                <a class="flex items-center justify-center w-full h-full cursor-pointer text-zinc-900"
                                    aria-label="angle-right" href="/[##cms.cms.pageurl##]?pagenum=@page">
                                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.53068 15.5757C6.31228 15.3728 6.281 15.0438 6.44481 14.8052L6.49981 14.7366L11.4296 9.42993L6.12326 4.49984C5.90486 4.29693 5.87358 3.968 6.03739 3.72938L6.09239 3.66072C6.2953 3.44232 6.62423 3.41104 6.86285 3.57485L6.93152 3.62985L12.6731 8.96406C12.8915 9.16697 12.9228 9.4959 12.759 9.73452L12.704 9.80318L7.3698 15.5448C7.1466 15.7851 6.77092 15.7989 6.53068 15.5757Z"
                                            fill="var(--primary-600)" />
                                    </svg>
                                </a>
                            </li>
                        </face>
                    </basis>
                </ul>
            </div>
        </section>

        <basis core="print" datamembername="aid-text.view">
            <layout>
                <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl my-14">
                    @child
                </section>
            </layout>
            <face filter="TypeID in (150)">
                <h2 class="font-bold text-zinc-900 mb-3">@text</h2>
            </face>
            <face filter="TypeID in (129)">
                <h2 class="font-bold text-zinc-900 mb-3">@text</h2>
                <div class="revert-text-styles text-zinc-900 text-xs text-justify hyphens-auto leading-5 mb-6">
                    @largetext</div>
            </face>
            <face filter="TypeID in (250)">
                <h2 class="font-bold text-zinc-900 mb-3">@text</h2>
                <div class="revert-text-styles text-zinc-900 text-xs text-justify hyphens-auto leading-5 mb-6">
                    @largetext</div>
            </face>
        </basis>

        <basis core="group" if="'[##cms.host.faq##]' <> ''">
            <basis core="dbsource" source="basiscore" lid="1" mid="1" name="faq_list">
                <member name="cat" type="tree" request="cat" parentid="[##cms.host.faq##]" order="ord"
                    postsql="select * from [faq_list.cat] where catid in([##cms.host.faq##]) or parentid in([##cms.host.faq##])">
                </member>
            </basis>
            <basis core="dbsource" source="basiscore" lid="1" mid="1" name="faq_list" catid="[##cms.host.faq##]">
                <member name="list" type="list" link="article.bc" propertyid="" perpage="12" order="ord"
                    size="320x480" />
            </basis>
            <section class="mt-14">
                <div class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl">
                    <basis core="list" datamembername="faq_list.cat">
                        <face filter="catid in([##cms.host.faq_list##])">
                            <h2 class="highlight-rest text-zinc-900 mb-3">@title</h2>
                            <div class="text-zinc-500 text-xs text-justify hyphens-auto leading-5">@urldescription</div>
                        </face>
                    </basis>

                    <basis core="list" datamembername="faq_list.list">
                        <layout>
                            <div class="w-full mt-3">
                                <div class="tabs relative overflow-hidden">
                                    <div
                                        class="tabs-container flex items-center gap-8 overflow-x-auto scrollbar-thin whitespace-nowrap border-b-2 border-solid border-zinc-200 pb-4">
                                        @child
                                    </div>
                                    <div
                                        class="active-line absolute bottom-0 h-0.5 bg-primary-600 transition-all duration-300">
                                    </div>
                                </div>
                            </div>
                        </layout>
                        <face>
                            <button class="faq-fetch-btn flex-1 text-primary-600 text-sm font-medium px-2" data-id="@id"
                                data-src="@image">@title</button>
                        </face>
                    </basis>

                </div>
                <div class="fetch-content-faq tabs-content flex items-center justify-center min-h-80">

                </div>

            </section>
        </basis>
    </main>

    <basis core="call" file="footer.inc" pageindexid="2" />
</body>

</html>
