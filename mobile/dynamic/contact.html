    <main data-activepage="contact">
        <section class="dynamic-bg relative bg-center bg-cover py-20">
            <basis core="print" datamembername="db.info-gallery">
                <else-layout>
                    <div class="dynamic-img" data-bg="../images/contact-background.jpg"></div>
                </else-layout>

            </basis>
            <div class="bg-gradient-brown-bottom absolute inset-0 w-full h-full"></div>
            <div class="relative z-10 flex flex-col items-center gap-2">

                    <h1 class="font-bold text-white">درباره ما</h1>
                </div>
                <div class="relative flex items-center gap-1">
                    <a href="/" class="text-white text-xs transition-all duration-300 hover:text-primary-700">خانه</a>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9 12L15 18" stroke="white" stroke-width="2"></path>
                    </svg>
                    <span class="text-primary-600 text-xs">درباره ما</span>
                </div>
            </div>
        </section>
        <basis core="print" datamembername="db.info">
            <layout>

            <face filter="TypeID in(150)">

        </basis>

                    <div class="rounded-2xl gradient-border from-primary-600 overflow-hidden p-px">@child</div>
                </layout>
                <face filter="prpID=91462">
                    <iframe defer title="location" class="w-full h-44 object-cover rounded-2xl" width="288" height="176"

                        src="https://maps.google.com/maps?q=@largetext,@text&z=14&output=embed"></iframe>
                </face>
            </basis>

            <div class="mt-4">

                                    <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-location"></use>
                                </svg>

                            </div>
                        </layout>
                        <face filter="TypeID in(244)">
                            <div class="empty-face-fields text-xs text-zinc-900 text-justify">@largetext</div>
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.info">
                        <layout>
                            <div class="empty-face-fields flex items-center gap-3">

                                    <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-phone"></use>
                                </svg>

                            <a href="tel:@text" class="text-xs text-zinc-900">09202400580</a>
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.info">
                        <face filter="TypeID in(242)">
                            <a href="mailto:@text" class="empty-face-fields flex items-center gap-3">
                                <svg width="24" height="24" class="flex-shrink-0">
                                    <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-mail"></use>
                                </svg>
                                <div class="empty-face-text text-xs text-zinc-900">@text</div>
                            </a>
                        </face>
                    </basis>

                </div>
                <basis core="print" datamembername="db.info">
                    <layout>
                        <ul class="grid grid-cols-5 mt-7 gap-y-2">
                            @child

                    </layout>
                    <face filter="TypeID in('245') and text in('توییتر')">

                                <svg width="10" height="16">

                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-whatsapp"></use>
                                </svg>
                                <span

                            </a>

                    </face>
                    <face filter="TypeID in('245') and text in('لینکدین')">

                                <svg width="32" height="32">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-linkdin"></use>
                                </svg>
                                <span
                                    class="absolute left-0 w-full h-full transition-transform duration-300 ease-out transform translate-y-full -bottom-1 -z-10 bg-client group-hover:translate-y-0 group-hover:bottom-0"></span>
                            </a>
                        </li>
                    </face>
                    <face filter="TypeID in('245') and text in('یوتیوب')">
                        <li>

                                <svg width="32" height="32">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-youtube"></use>
                                </svg>

                            </a>

                    </face>
                    <face filter="TypeID in('245') and text in('ایتا')">
                        <li>
                            <a href="@largetext" target="_blank" rel="noopener noreferrer" aria-label="eita"
                                class="group relative z-10 overflow-hidden flex items-center justify-center w-12 h-12 rounded-full bg-primary-600">
                                <svg width="14" height="14">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-eita"></use>
                                </svg>
                                <span
                                    class="absolute left-0 w-full h-full transition-transform duration-300 ease-out transform translate-y-full -bottom-1 -z-10 bg-client group-hover:translate-y-0 group-hover:bottom-0"></span>
                            </a>
                        </li>
                    </face>
                    <face filter="TypeID in('245') and text in('بله')">
                        <li>
                            <a href="@largetext" target="_blank" rel="noopener noreferrer" aria-label="Bale"
                                class="group relative z-10 overflow-hidden flex items-center justify-center w-12 h-12 rounded-full bg-primary-600">
                                <svg width="14" height="14">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-bale"></use>
                                </svg>
                                <span

                    <face filter="TypeID in('245') and text in('روبیکا')">

                            <a href="@largetext" target="_blank" rel="noopener noreferrer" aria-label="Rubika"

                                <svg width="20" height="20">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-rubika"></use>
                                </svg>
                                <span

        </section>

        <basis core="group" if="'[##cms.host.our_services##]' <> ''">
            <section class="flex flex-col gap-3 mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-6">
                <basis core="print" datamembername="our_services.view">
                    <face filter="TypeID in(150)">
                        <h2 class="text-zinc-900 font-bold">@text</h2>
                    </face>
                    <face filter="TypeID in(129)">
                        <h2 class="text-zinc-900 font-bold">@text</h2>
                        <div class="revert-text-styles text-justify hyphens-auto text-zinc-900 leading-5">
                            @largetext
                        </div>
                    </face>
                    <face filter="TypeID in(250)">
                        <h2 class="text-zinc-900 font-bold">@text</h2>
                        <div class="revert-text-styles text-justify hyphens-auto text-zinc-900 leading-5">
                            @largetext
                        </div>
                    </face>
                </basis>
            </section>
        </basis>


        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-6">
            <div class="gradient-border from-primary-600 bg-zinc-100 pt-6 pb-3 px-2 rounded-2xl">
                <h2 class="text-zinc-900 mb-4">ارتباط با <span class="font-bold text-primary-600">کارشناسان ما</span>
                </h2>
                <div class="flex flex-col mx-auto contact-form" id="contact-form-resize">
                    <basis core="schema" run="atclient"
                        schemaurl="/schema/domainform/[##cms.host.contactFormId1##]/[##cms.host.contactFormId2##]/fa/ارتباط-با-کارشناسان-ما"
                        displaymode="new" button="[data-btn-uploadContact]" resultsourceid="upload.dataContact"
                        OnRendered="RenderFormContact"></basis>
                    <basis core="api" if="{##cms.uploadContact.run|(false)##}" run="atclient"
                        url="/schema/domainform/[##cms.host.contactFormId1##]/fa/editobject" method="post"
                        body="object_edit={##cms.uploadContact.value##}&captcha={##cms.uploadContact.captcha##}&captchaid={##cms.uploadContact.captchaid##}"
                        content-type="application/x-www-form-urlencoded" triggers="cms.uploadContact"
                        OnProcessed="OnProcessedEditObjectContact"></basis>
                    <basis core="callback" run="atclient" method="uploadDocumentContact" triggers="upload.dataContact">
                    </basis>

                    <div class="captcha-button flex flex-col gap-4 items-center justify-between mt-1">
                        <div id="captchaContainer" class="captchaContainerclass captcha-sefaresh w-auto"
                            data-bc-answer-container data-bc-schema-info-multi="0" data-bc-schema-info-word="58"
                            data-bc-schema-info-part="1" data-bc-schema-info-part-0-type="text">
                            <basis core="dbsource" source="trust_login" name="captcha" run="atclient"
                                triggers="captcha.refreshContact">
                                <member name="code" type="scalar" request="captcha"></member>
                            </basis>
                            <basis datamembername="captcha.code" core="print" run="atclient">
                                <face>
                                    <script type="text/template">
                             <div class="d-inline-block">
                                 <div class="flex gap-4">

                                 <div class="flex-1">
                                    <input type="text" class="!w-32 contactUsInput codeinputm" name="captcha" maxlength="4" placeholder="کد امنیتی"/>
                                    <input type="hidden" name="captchaid" value="@captcha@" />
                                </div>
                                 <div class="flex items-center gap-2">
                                     <img src="/@captcha@" loading="lazy" width="120" height="60" alt="captcha" class="w-20 h-auto" />
                                                                     <svg width="48" height="48" onclick="refreshCaptchaContact()" class="inline-block align-middle cursor-pointer w-9 h-9">
                             <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-refresh"></use>
                         </svg>
                                 </div>

                             </div>
                           </div>
                    </script>
                                </face>
                            </basis>
                        </div>
                        <button
                            class="check-contrast flex-shrink-0 w-full h-12 flex items-center justify-center text-white transition-all duration-300 data-body-btn bg-primary-600 rounded-xl hover:bg-secondary-600"
                            type="button" data-btn-uploadContact>
                            <span class="">ارسال</span>
                        </button>
                    </div>
                    <div
                        class="Loading_Form hidden data-body-btn mt-4 bg-secondary-800 rounded-2xl justify-center items-center gap-2.5">
                        <div id="ballsWaveG">
                            <div id="ballsWaveG_1" class="ballsWaveG"></div>
                            <div id="ballsWaveG_2" class="ballsWaveG"></div>
                            <div id="ballsWaveG_3" class="ballsWaveG"></div>
                            <div id="ballsWaveG_4" class="ballsWaveG"></div>
                            <div id="ballsWaveG_5" class="ballsWaveG"></div>
                            <div id="ballsWaveG_6" class="ballsWaveG"></div>
                            <div id="ballsWaveG_7" class="ballsWaveG"></div>
                            <div id="ballsWaveG_8" class="ballsWaveG"></div>
                        </div>
                    </div>
                    <div class="mt-4 text-center text-primary-600 message-api"></div>
                </div>
            </div>
        </section>

        <basis core="group" if="'[##cms.host.faq##]' <> ''">
            <section class="mt-10">
                <div class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl">
                    <basis core="list" datamembername="faq.cat">
                        <face filter="catid in([##cms.host.faq##])">
                            <h2 class="highlight-rest text-zinc-900 mb-3">@title</h2>
                            <div class="text-zinc-500 text-xs text-justify hyphens-auto leading-5">@urldescription</div>
                        </face>
                    </basis>

                    <basis core="list" datamembername="faq.list">
                        <layout>
                            <div class="w-full mt-3">
                                <div class="tabs relative overflow-hidden">
                                    <div
                                        class="tabs-container flex items-center gap-8 overflow-x-auto scrollbar-thin whitespace-nowrap border-b-2 border-solid border-zinc-200 pb-4">
                                        @child
                                    </div>
                                    <div
                                        class="active-line absolute bottom-0 h-0.5 bg-primary-600 transition-all duration-300">
                                    </div>
                                </div>
                            </div>
                        </layout>
                        <face>
                            <button class="faq-fetch-btn flex-1 text-primary-600 text-sm font-medium px-2" data-id="@id"
                                data-src="@image">@title</button>
                        </face>
                    </basis>

                </div>
                <div class="fetch-content-faq tabs-content flex items-center justify-center min-h-80">

                </div>

            </section>
        </basis>
    </main>

    <basis core="call" file="template-footer.inc" pageindexid="2" />
