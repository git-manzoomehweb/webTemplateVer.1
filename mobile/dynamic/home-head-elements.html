<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
    <!-- Title & Description -->
    <title>[##cms.host.head_title##]</title>
    <meta name="description" content="[##cms.host.head_description##]">
    <!-- canonical for Homepage -->
    <link rel="canonical" href="[##cms.request.:scheme##]://[##cms.request.full-url##]" />
    <!-- fill items with Agancy Info -->
    <meta name="og:locale" content="fa_IR">
    <meta property="og:title" content="[##cms.host.head_title##]">
    <meta property="og:url" content="[##cms.request.:scheme##]://[##cms.request.full-url##]">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="[##cms.host.head_title##]">
    <meta property="og:image"
        content="[##cms.request.:scheme##]://[##cms.request.full-url##]/images/custom_image_1200x630.png">
    <meta property="og:image:alt" content="[##cms.host.head_title##]">
    <meta property="og:description" content="[##cms.host.head_description##]">
    <meta property="og:image:height" content="630">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content=" ">
    <meta name="twitter:creator" content="[##cms.host.head_title##]">
    <meta name="twitter:image"
        content="[##cms.request.:scheme##]://[##cms.request.full-url##]/images/custom_image_1200x630.png">
    <meta name="twitter:title" content=" ">
    <meta name="twitter:description" content=" ">
    <meta property="seo:robots" content="index, follow" />
    <!-- samandehi-enamad optional -->
    <meta name="enamad" content="" />
    <meta name="samandehi" content="" />
    <!-- pwa metatags -->
    <basis core="call" file="template-pwa.inc" pageindexid="2" />
    <!-- define -->
    <link rel="preload" as="image" imageSrcSet="image address" fetchpriority="high" />
    <!-- common styles for all page -->
    <link rel="stylesheet" href="[##cms.cms.cdn##]/_css/swiper-bundle.min.css" />
    <basis core="call" file="style.inc" pageindexid="2" />
    <!-- gtag script -->
    <basis core="call" file="analytics-head.inc" pageindexid="2" />
</head>
