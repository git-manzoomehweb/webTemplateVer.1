<basis core="dbsource" source="basiscore" name="db" mid="5" lid="1" usedforid="[##cms.cms.ownerid##]">
  <member name="info-number" type="view" postsql="SELECT * FROM [db.info-number] WHERE TypeID IN (240) ORDER BY ROWID DESC
  LIMIT 1" />
</basis>
<basis core="group" if="'[##cms.cms.page_index##]' = 'desktop'">
  <header>
    <section class="relative z-30 bg-white pt-6">
      <div class="flex items-center justify-between mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl">
        <div class="flex items-center gap-2 w-full justify-between">
          <div class="flex items-stretch w-full h-full justify-between border-b border-solid pb-4 border-zinc-300">
            <div class="flex items-center gap-6">
              <a href="/">
                <img src="[##cms.cms.cdn##]/images/logo.png" alt="logo-header" width="80" height="56" loading="lazy"
                  class="header-logo w-20 h-14 object-contain transition-all duration-300 hover:scale-90" />
              </a>

              <nav class="header-nav flex h-full">
                <ul class="header-fetch-container nav-menu flex items-center lg:gap-4 xl:gap-8"
                  data-header-json='[##cms.host.data_header_json##]'>

                </ul>
              </nav>
            </div>

            <div class="flex items-center gap-2 divide-x divide-x-reverse divide-zinc-200">
              <basis core="print" datamembername="db.info-number">
                <face>
                  <a href="tel:@text" class="group flex items-center">
                    <span
                      class="phone-number-header relative text-sm font-medium text-zinc-900 transition-all duration-300 group-hover:text-primary-600">@text
                      <span
                        class="absolute -bottom-2 right-0 w-0 transition-all duration-300 h-px bg-primary-600 group-hover:w-full"></span>
                    </span>
                    <svg width="48" height="48" class="phone-svg-header">
                      <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-headphone"></use>
                    </svg>
                  </a>
                </face>
              </basis>

              <div class="flex items-center gap-4 pr-2">
                <form method="get" action="/search-content.bc"
                  class="search-form relative flex items-center border border-solid border-primary-100 bg-white rounded-lg overflow-hidden transition-all duration-300 hover:border-secondary-600 w-12 h-12 group">
                  <input type="hidden" name="q" value="all">
                  <input
                    class="search-input placeholder-gray-400 pl-10 text-sm pr-0 outline-none text-gray-400 font-semibold h-full w-0 transition-all duration-300"
                    placeholder="جستجو کنید" aria-label="جستجو کنید" type="text" autocomplete="on"
                    name="search-content-name" required />
                  <button type="button" aria-label="سرچ"
                    class="search-toggle absolute -left-px flex items-center justify-center">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        class="transition-all duration-300 group-hover:fill-secondary-600"
                        d="M23.739 14C29.109 14 33.477 18.368 33.477 23.738C33.477 26.2715 32.5047 28.5823 30.9136 30.3165L34.0444 33.4407C34.3374 33.7337 34.3384 34.2077 34.0454 34.5007C33.8994 34.6487 33.7064 34.7217 33.5144 34.7217C33.3234 34.7217 33.1314 34.6487 32.9844 34.5027L29.8159 31.343C28.1491 32.6778 26.0357 33.477 23.739 33.477C18.369 33.477 14 29.108 14 23.738C14 18.368 18.369 14 23.739 14ZM23.739 15.5C19.196 15.5 15.5 19.195 15.5 23.738C15.5 28.281 19.196 31.977 23.739 31.977C28.281 31.977 31.977 28.281 31.977 23.738C31.977 19.195 28.281 15.5 23.739 15.5Z"
                        fill="var(--primary-600)" />
                    </svg>
                  </button>
                </form>
                <div
                  class="Login_Information check-contrast cursor-pointer flex items-center justify-center relative z-30 border border-solid border-primary-600 text-primary-600 rounded-xl font-medium w-32 h-12 text-center transition-all duration-300 hover:bg-primary-600">
                  <basis core="call" file="authentication/modal" lid="1"></basis>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

</basis>
<basis core="group" if="'[##cms.cms.page_index##]' = 'mobile phone'">
  <header class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl">
    <section>
      <div class="flex items-center justify-between border-b border-solid border-zinc-300">
        <div class="flex items-center gap-2 h-16">
          <div class="flex items-center gap-3">
            <svg width="48" height="48" class="flex-shrink-0 cursor-pointer bars3">
              <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-menu-mobile"></use>
            </svg>
            <div class="Login_Information group flex items-center text-sm text-center">
              <basis core="call" file="authentication/modal" lid="1"></basis>
            </div>
          </div>
        </div>
        <a href="/">
          <img src="[##cms.cms.cdn##]/images/logo.png" alt="logo-header" width="80" height="56" loading="lazy"
            class="header-logo-mobile transition-all duration-300 hover:scale-90 w-20 h-14 object-contain" />
        </a>
      </div>
      <!-- header menu -->
      <div
        class="header-menu bg-white fixed z-50 translate-x-[1024px] inset-0 w-full transition-all duration-300 overflow-scroll">
        <div class="mx-auto w-[90%] pb-6">
          <section>
            <div class="flex items-center justify-between pt-3">
              <a href="/">
                <img src="[##cms.cms.cdn##]/images/logo.png" alt="logo-header" width="80" height="56" loading="lazy"
                  class="header-logo-mobile w-20 h-14 object-contain transition-all duration-300 hover:scale-105" />
              </a>
              <svg width="48" height="48" class="cursor-pointer header-menu-close">
                <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-close-menu-mobile"></use>
              </svg>
            </div>
          </section>
          <form method="get" action="/search-content.bc" class="relative mt-2">
            <input type="hidden" name="q" value="all">
            <input class="w-full h-14 pr-12 bg-zinc-100 rounded-xl text-zinc-900 placeholder-zinc-700 outline-none"
              type="text" aria-label="جستجو" autocomplete="on" placeholder="جستجو" required
              name="search-content-name" />
            <button type="button" aria-label="سرچ" class="absolute right-1 top-1">
              <svg width="48" height="48" class="search-header ">
                <use href="/PrimeTemplate_A/images/sprite-icons-mobile.svg#icon-search-header"></use>
              </svg>
            </button>
          </form>
          <section>
            <nav class="mt-6">
              <ul class="header-fetch-container text-sm divide-y divide-zinc-100"
                data-header-json='[##cms.host.data_header_json##]'>

              </ul>
            </nav>
          </section>
          <basis core="print" datamembername="db.info-number">
            <layout>
              <section
                class="flex items-center justify-center mt-8 border border-solid border-primary-600 text-primary-600 rounded-xl h-12">
                @child
              </section>
            </layout>
            <face>
              <a href="tel:@text" class="flex items-center justify-center w-full h-full text-sm font-medium">تماس با
                کارشناسان</a>
            </face>
          </basis>

        </div>
      </div>
      <!-- header menu -->
    </section>
  </header>
<basis core="call" file="add_to_home_screen_fa.inc" pageindex="2"></basis>
</basis>
