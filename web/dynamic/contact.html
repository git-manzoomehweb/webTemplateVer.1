                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-location"></use>

                            <div class="empty-face-text text-zinc-900 text-justify">@largetext</div>

                                </div>
                            </a>
                        </face>
                    </basis>
                </div>
                <basis core="print" datamembername="db.info">
                    <layout>

                    <face filter="TypeID in('245') and text in('واتس اپ')">
                        <li>

                                class="group relative z-10 overflow-hidden flex items-center justify-center w-12 h-12 rounded-full bg-primary-600">

                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-aparat"></use>

                                class="group relative z-10 overflow-hidden flex items-center justify-center w-12 h-12 rounded-full bg-primary-600">
                                <svg width="14" height="14">
                                    <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-eita"></use>
                                </svg>

                                    class="absolute left-0 w-full h-full transition-transform duration-300 ease-out transform translate-y-full -bottom-1 -z-10 bg-client group-hover:translate-y-0 group-hover:bottom-0"></span>

        <basis core="group" if="'[##cms.host.our_services##]' <> ''">
            <section class="flex items-center gap-9 mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-8">
                <basis core="print" datamembername="our_services.view">
                    <layout>
                        <div class="flex-1">
                            @child
                        </div>
                    </layout>
                    <face filter="TypeID in(150)">
                        <h2 class="text-zinc-900 font-bold text-2xl mb-3">@text</h2>
                    </face>
                    <face filter="TypeID in(129)">
                        <h2 class="text-zinc-900 font-bold text-2xl mb-3">@text</h2>
                        <div class="revert-text-styles text-sm text-justify hyphens-auto text-zinc-900 leading-5">
                            @largetext
                        </div>
                    </face>
                    <face filter="TypeID in(250)">
                        <h2 class="text-zinc-900 font-bold text-2xl mb-3">@text</h2>
                        <div class="revert-text-styles text-sm text-justify hyphens-auto text-zinc-900 leading-5">
                            @largetext
                        </div>
                    </face>
                </basis>
            </section>
        </basis>

        <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-20">
            <div class="gradient-border from-primary-600 bg-zinc-100 p-6 rounded-2xl">
                <h2 class="text-zinc-900 text-3xl mb-6">
                    ارتباط با
                    <span class="font-bold text-primary-600">کارشناسان ما</span>
                </h2>
                <div class="flex flex-col mx-auto contact-form" id="contact-form-resize">
                    <div class="flex gap-1 max-xl:flex-wrap">
                        <basis core="schema" run="atclient"
                            schemaurl="/schema/domainform/[##cms.host.contactFormId1##]/[##cms.host.contactFormId2##]/fa/ارتباط-با-کارشناسان-ما"
                            displaymode="new" button="[data-btn-uploadContact]" resultsourceid="upload.dataContact"
                            OnRendered="RenderFormContact"></basis>
                        <basis core="api" if="{##cms.uploadContact.run|(false)##}" run="atclient"
                            url="/schema/domainform/[##cms.host.contactFormId1##]/fa/editobject" method="post"
                            body="object_edit={##cms.uploadContact.value##}&captcha={##cms.uploadContact.captcha##}&captchaid={##cms.uploadContact.captchaid##}"
                            content-type="application/x-www-form-urlencoded" triggers="cms.uploadContact"
                            OnProcessed="OnProcessedEditObjectContact"></basis>
                        <basis core="callback" run="atclient" method="uploadDocumentContact"
                            triggers="upload.dataContact">
                        </basis>

                        <div class="captcha-button flex gap-4 items-center justify-between">
                            <div id="captchaContainer" class="captchaContainerclass captcha-sefaresh w-auto"
                                data-bc-answer-container data-bc-schema-info-multi="0" data-bc-schema-info-word="58"
                                data-bc-schema-info-part="1" data-bc-schema-info-part-0-type="text">
                                <basis core="dbsource" source="trust_login" name="captcha" run="atclient"
                                    triggers="captcha.refreshContact">
                                    <member name="code" type="scalar" request="captcha"></member>
                                </basis>
                                <basis datamembername="captcha.code" core="print" run="atclient">
                                    <face>
                                        <script type="text/template">
                      <div class="d-inline-block"><div class="flex gap-4">

                                 <div class="float-right w-[323px]"><input type="text" class="!w-32 contactUsInput codeinputm" name="captcha" maxlength="4" placeholder="کد امنیتی"/><input type="hidden" name="captchaid" value="@captcha@" /></div>
                                 <div class="flex items-center gap-2">
                                     <img src="[##cms.cms.cdn##]/@captcha@" loading="lazy" width="120" height="60" alt="captcha" class="w-20 h-auto" />
                                                                     <svg width="48" height="48" onclick="refreshCaptchaContact()" class="inline-block align-middle cursor-pointer w-9 h-9">
                             <use href="/PrimeTemplate_A/images/sprite-icons.svg#icon-refresh"></use>
                         </svg>
                                 </div>

                             </div>
                           </div>
                    </script>
                                    </face>
                                </basis>
                            </div>
                            <button
                                class="check-contrast flex-shrink-0 w-20 h-12 flex items-center justify-center text-white transition-all duration-300 data-body-btn bg-primary-600 rounded-xl hover:bg-secondary-600"
                                type="button" data-btn-uploadContact>
                                <span class="">ارسال</span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="Loading_Form hidden data-body-btn mt-6 px-4 bg-secondary-800 rounded-2xl justify-center items-center gap-2.5">
                        <div id="ballsWaveG" class="text-base font-normal leading-normal">
                            <div id="ballsWaveG_1" class="ballsWaveG"></div>
                            <div id="ballsWaveG_2" class="ballsWaveG"></div>
                            <div id="ballsWaveG_3" class="ballsWaveG"></div>
                            <div id="ballsWaveG_4" class="ballsWaveG"></div>
                            <div id="ballsWaveG_5" class="ballsWaveG"></div>
                            <div id="ballsWaveG_6" class="ballsWaveG"></div>
                            <div id="ballsWaveG_7" class="ballsWaveG"></div>
                            <div id="ballsWaveG_8" class="ballsWaveG"></div>
                        </div>
                    </div>
                    <div class="mt-4 text-center text-primary-600 message-api"></div>
                </div>
            </div>
        </section>

        <basis core="group" if="'[##cms.host.faq##]' <> ''">
            <basis core="dbsource" source="basiscore" lid="1" mid="1" name="faq">
                <member name="cat" type="tree" request="cat" parentid="[##cms.host.faq##]"
                    order="[##cms.host.command_order|(date desc)##]"
                    postsql="select * from [faq.cat] where catid in([##cms.host.faq##]) or parentid in([##cms.host.faq##])">
                </member>
            </basis>
            <basis core="dbsource" source="basiscore" lid="1" mid="1" name="faq" catid="[##cms.host.faq##]">
                <member name="list" type="list" link="article.bc" propertyid="" perpage="12"
                    order="[##cms.host.command_order|(date desc)##]" size="320x480" />
            </basis>
            <section class="section-order mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-20">
                <basis core="list" datamembername="faq.cat">
                    <face filter="catid in([##cms.host.faq##])">
                        <h2 class="highlight-rest text-3xl text-zinc-900 mb-3">@title</h2>
                        <div class="text-zinc-500 text-xs text-justify hyphens-auto leading-5">@urldescription</div>
                    </face>
                </basis>
                <basis core="list" datamembername="faq.list">
                    <layout>
                        <div class="w-full mt-9">
                            <div class="tabs relative overflow-hidden">
                                <div
                                    class="tabs-container flex items-center gap-8 border-b-2 border-solid border-zinc-200 pb-4">
                                    @child</div>
                                <div
                                    class="active-line absolute bottom-0 h-0.5 bg-primary-600 transition-all duration-300">
                                </div>
                            </div>
                        </div>
                    </layout>
                    <face>
                        <button class="faq-fetch-btn font-medium transition-all duration-300 hover:text-primary-600"
                            data-id="@id" data-src="@00320X00480prp">
                            @title
                        </button>
                    </face>
                </basis>

                <div class="flex items-center justify-center gap-6 mt-16 tabs-content fetch-content-faq min-h-60"></div>
            </section>
        </basis>
    </main>

    <basis core="call" file="footer.inc" pageindexid="1" />
</body>
