            <face filter="TypeID in (150)">

            </face>
            <face filter="TypeID in (129)">

                <div class="revert-text-styles text-zinc-900 text-sm text-justify hyphens-auto leading-5 mb-6">@largetext</div>
            </face>
            <face filter="TypeID in (250)">

                <div class="revert-text-styles text-zinc-900 text-sm text-justify hyphens-auto leading-5 mb-6">@largetext</div>
            </face>
        </basis>

        <basis core="group" if="'[##cms.host.faq_default##]' <> ''">
          <section class="mx-auto max-lg:w-[90%] max-xl:w-[97%] xl:max-w-7xl mt-12">
              <basis core="list" datamembername="faq_list.cat">
                  <face filter="catid in([##cms.host.faq_list##])">
                      <h2 class="highlight-rest text-3xl text-zinc-900 mb-3">@title</h2>
                      <div class="text-zinc-500 text-xs text-justify hyphens-auto leading-5">@urldescription</div>
                  </face>
              </basis>
              <basis core="list" datamembername="faq_list.list">
                  <layout>

                          </div>
                      </div>
                  </layout>
                  <face>

              </basis>
